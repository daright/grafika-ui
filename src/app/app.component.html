<md-toolbar color="primary">
  <span>  Projekt z grafiki komputerowej</span>
</md-toolbar>
<div class="container">

  <article class="project-title">
    <p>
      <span>Temat projektu: </span>
      <span>Filtr splotowy 3x3 dla kolorowych map bitowych z głębią 24-bitową.</span>
      <span>Możliwość zdefiniowania dowolnej macierzy.</span>
      <span>Filtrowanie calego obrazu lub wskazanego prosotkąta.</span>
      <span>Miksowanie obrazu oryginalnego z przefiltrowanym z możliwością regulacji (0-100%).</span>
    </p>
  </article>

  <section class="interface">
    <section class="menu">
      <input type="file" #file>
      <button md-raised-button (click)="sendFile()">Send File</button>
      <button md-raised-button (click)="testBackend()">Test</button>
      <button md-raised-button (click)="filter()">Filter</button>
    </section>
    <figure>
      <img *ngIf="photoVisible" [src]="filePath" alt="" (load)="photoLoaded()">
      <md-spinner *ngIf="!photoVisible"></md-spinner>
    </figure>
  </section>
</div>
